<div class="thumbnail">
  <img src="{{subject.imageSource}}" data-ng-class="[subject.sendToEdit == true ? 'blur' : '']">
  <div class="caption">
    <center>  
      {{subject.ucSssid}}
      <button class="btn glyphicon glyphicon-ok btn-primary" 
            data-ng-class="[subject.sendToEdit == true ? 'btn-danger' : 'btn-primary']"
            data-ng-click="buttonToggle();">{{subject.redobgr == 1 ? ' Redo-BGR' : ' Edit-again'}}</button>
    </center>
  </div>
</div>
